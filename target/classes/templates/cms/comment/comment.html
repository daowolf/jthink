<div data-th-insert="cms/comment/commentAdd"></div>   
<div class="container-fluid p-t-15">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
      <header class="card-header"><div class="card-title">查看评论-><th:block th:text="${post.postTitle}"></th:block></div></header>
        <div class="card-body">
          <div id="toolbar" class="toolbar-btn-action">
            <button id="btn_add" type="button" class="btn btn-primary m-r-5" data-toggle="modal" data-target="#addCommentModal">
              <span class="mdi mdi-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_delete" type="button" class="btn btn-danger" onclick="deletePosts()">
              <span class="mdi mdi-window-close" aria-hidden="true"></span>删除
            </button>
          </div>
           <div class="table-responsive">  
             <table class="table text-nowrap" id="commentTable"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" type="text/css" href="/js/bootstrap-select/bootstrap-select.min.css">
<link rel="stylesheet" type="text/css" href="/js/bootstrap-table/bootstrap-table.min.css">
<script th:inline="javascript">
    var postId = '[[${post.id}]]';
    var postTitle = '[[${post.postTitle}]]';
</script>
