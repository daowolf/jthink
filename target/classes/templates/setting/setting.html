 <div class="container-fluid p-t-15">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
		      <header class="card-header"><div class="card-title">参数配置</div></header>
		        <div class="card-body">
                  <form action="#!" method="post" name="edit-form" class="edit-form" id="settingForm">
                    <div class="form-group">
                      <label for="web_site_title">网站标题</label>
                      <input class="form-control optionEle" type="text" id=site_title name="site_title"   placeholder="请输入站点标题">
                      <small class="help-block">调用方式：<code>config('web_site_title')</code></small>
                    </div>
		          <div class="form-group">
                    <label for="site_theme">模板</label>
                    <select  name="site_theme" class="form-control optionEle">
					  <option th:each="obj:${templates}" th:value="${obj}" th:text="${obj}"></option>
					</select>
                  </div>                    
                    <div class="form-group">
                      <label for="site_logo">LOGO图片</label>
                      <div class="input-group">
                        <input type="text" class="form-control optionEle" name="site_logo" id="site_logo" >
                        <div class="input-group-append"><button class="btn btn-default" type="button">上传图片</button></div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="site_keywords">站点关键词</label>
                      <input class="form-control optionEle" type="text" id="site_keywords" name="site_keywords"  placeholder="请输入站点关键词">
                      <small class="help-block">网站搜索引擎关键字</small>
                    </div>
                    <div class="form-group">
                      <label for="descriptions">站点描述</label>
                      <textarea class="form-control optionEle" id="descriptions" rows="5" name="descriptions" placeholder="请输入站点描述">光年(Light Year Admin)后台管理系统模板是一个基于基于Bootstrap v3.3.7的纯HTML模板。</textarea>
                      <small class="help-block">网站描述，有利于搜索引擎抓取相关信息</small>
                    </div>
                    <div class="form-group">
                      <label for="web_site_copyright">版权信息</label>
                      <input class="form-control optionEle" type="text" id="site_copyright" name="site_copyright"  placeholder="请输入版权信息">
                      <small class="help-block">调用方式：<code>config('site_copyright')</code></small>
                    </div>
                    <div class="form-group">
                      <label for="web_site_icp">备案信息</label>
                      <input class="form-control optionEle" type="text" id="site_icp" name="site_icp" placeholder="请输入备案信息">
                      <small class="help-block">调用方式：<code>config('site_icp')</code></small>
                    </div>
                    <div class="form-group">
                      <label>站点开关</label>
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input optionEle" id="site_ switch" name="site_ switch">
                        <label class="custom-control-label" for="site_ switch"></label>
                      </div>
                      <small class="help-block">站点关闭后将不能访问，后台可正常登录</small>
                    </div>
                    <div class="form-group">
                      <button type="button" class="btn btn-primary m-r-5" id="updateSettingBtn">确 定</button>
                      <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                  </form>
              </div>
      
            </div>
          </div>
              
        </div>
        
      </div>
 <script type="text/javascript" src="/js/app/setting/setting.js"></script>
